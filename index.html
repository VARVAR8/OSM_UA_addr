<html>
<head>
<title>Quality Assurance (OSM Ukraine)</title>
</head>
<body>

<h3>Quality Assurance (OSM Ukraine)</h3>
<script>
  xmlhttp=new XMLHttpRequest();
  xmlhttp.open('GET','test.rss',false);
  xmlhttp.send();
  xmlDoc=xmlhttp.responseXML;
  
  var x=xmlDoc.getElementsByTagName('item');
  for (i=0;i<x.length;i++)
  {
    if (x[i].getElementsByTagName('guid')[0].childNodes[0].nodeValue.substring(0,6) == 'peirce')
      continue;
    document.write('<a href="');
    document.write(x[i].getElementsByTagName('link')[0].childNodes[0].nodeValue);
    document.write('">');
    document.write(x[i].getElementsByTagName('title')[0].childNodes[0].nodeValue);
    document.write('</a><br/>');  
  }
  document.write('<br/>');  
  for (i=0;i<x.length;i++)
  {
    if (x[i].getElementsByTagName('guid')[0].childNodes[0].nodeValue.substring(0,6) != 'peirce')
      continue;
    document.write('<a href="');
    document.write(x[i].getElementsByTagName("link")[0].childNodes[0].nodeValue);
    document.write('">');
    document.write(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
    document.write('</a><br/>');
  }

  document.write('<br/><a href="' + window.location.href.replace('/index.html','') + '/street.comparison.html">Street Comparison</a><br/>');
</script>

</body>
</html>
