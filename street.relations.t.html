<!DOCTYPE html>
<html>
<head>
	<title>Street Relations (OSM Ukraine)</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.3/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.3/leaflet.ie.css" /><![endif]-->
	<link rel="stylesheet" href="dist/MarkerCluster.css" />
	<link rel="stylesheet" href="dist/MarkerCluster.Default.css" />
	
	<script src="http://cdn.leafletjs.com/leaflet-0.6.3/leaflet.js"></script>
	<script src="dist/leaflet.markercluster.js"></script>
	<script src="dist/Permalink.js"></script>

	<script src="javascripts/test.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="stylesheets/test.css" />
</head>
<body>
	<div id='map'/>
	<script type="text/javascript">
		var map = L.map('map').setView([49, 31], 6);
		map.addControl(new L.Control.Permalink());

		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
        
	        showGeoJson('geojson/street.relations.geojsont');
	</script>	
</body>
</html>
