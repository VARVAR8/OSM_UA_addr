<!DOCTYPE html>
<html>
<head>
    <title>Quality Assurance (OSM Ukraine)</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<link rel="stylesheet" href="dist/MarkerCluster.css" />
	<link rel="stylesheet" href="dist/MarkerCluster.Default.css" />
    
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script src="dist/leaflet.markercluster.js"></script>
	<script src="dist/Permalink.js"></script>

	<script src="javascripts/test.js" type="text/javascript"></script>
    
	<link rel="stylesheet" href="stylesheets/test.css" />
</head>
<body>
    <div id='map'/>
    <script type="text/javascript">
        var geojsonFileName = window.location.href.split('#')[0].split('?')[1];
        if (typeof(geojsonFileName) == "undefined")
        {
            window.location.replace(window.location.href.replace('test.html',''));
        }
        else
        {
            var map = L.map('map').setView([49, 31], 6);
            map.addControl(new L.Control.Permalink());
    
            var copyright = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors';
            if (geojsonFileName.substring(0,6) == "peirce")
            {
                copyright = copyright + ' | <a href="http://peirce.gis-lab.info/qa/UA">Errors</a> found by <a href="http://openstreetmap.org/user/Zkir">Zkir</a>';
            }

            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: copyright
            }).addTo(map);
        
            geojsonFileName = 'geojson/' + geojsonFileName + '.geojson';
            showGeoJson(geojsonFileName);
        }
    </script>    
</body>
</html>
