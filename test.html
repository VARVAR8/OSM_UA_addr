<!DOCTYPE html>
<html>
<head>
    <title>Quality Assurance (OSM Ukraine)</title>
    <meta charset="utf-8" />

    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-17784089-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-17784089-4');
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="dist/Permalink.js"></script>

    <script src="javascripts/sorttable.js"></script>

    <script src="javascripts/test.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="stylesheets/test.css" />
</head>
<body>
    <div id='map'/>
    <script type="text/javascript">
        var mode = window.location.href.split('#')[0].split('?')[1];
        var geojsonFileName = window.location.href.split('#')[0].split('?')[2];
        var diff = window.location.href.split('#')[0].split('?')[3];
        if (typeof(mode) == 'undefined')
        {
            window.location.replace(window.location.href.replace('test.html',''));
        }
        else
        {
			if (typeof(geojsonFileName) == 'undefined')
			{
				geojsonFileName = mode;
			}
			
			geojsonFileName = 'geojson/' + geojsonFileName + '.geojson';
			
			if (typeof(mode) != 'undefined' && mode == 'table')
			{			
				showTable(geojsonFileName, diff);
			}
			else
			{
				showMap(geojsonFileName, diff);
			}
        }
    </script>    
</body>
</html>
